<div class="row" ng-controller="institutionController">
	<div class="span12">
		<div class="pull-right">
			<a><button class="btn  btn-success" ng-click="newInstitutionDialog()">Add</button></a>
		</div>
		<div class="widget widget-table action-table">
			<div class="widget-header">
				<i class="icon-th-list"></i>
				<h3>Institutions</h3>
			</div>
			<!-- /widget-header -->
			<div class="widget-content">
				<div style="overflow-x: scroll;">
					<!-- /form-actions -->
					<table ng-table="institutionList" show-filter="true"
						class="table table-striped table-bordered">
						<tr ng-repeat="institution in $data">
							<td data-title="'Name'" sortable="'name'"
								filter="{ 'name': 'text' }">{{institution.name}}</td>
							<td data-title="'Action'"><a><button
										class="btn  btn-success" ng-click="editInstitutionDialog(institution)">Edit</button></a></td>
						</tr>
					</table>
				</div>

			</div>
			<!-- /widget-content -->
		</div>
		<!-- /widget -->



	</div>
	<!-- /span12 -->
</div>
<!-- /row -->
