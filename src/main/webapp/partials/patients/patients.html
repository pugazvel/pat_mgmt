<div class="row" ng-controller="patientController">
	<div class="span12">
		<div class="pull-right">
			<a><button class="btn  btn-success" ng-click="newPatientDialog()">Add</button></a>
		</div>
		<div class="widget widget-table action-table">
			<div class="widget-header">
				<i class="icon-th-list"></i>
				<h3>Patients</h3>
			</div>
			<!-- /widget-header -->
			<div class="widget-content">
				<div style="overflow-x: scroll;">
					<!-- /form-actions -->
					<table ng-table="patientList" show-filter="true"
						class="table table-striped table-bordered">
						<tr ng-repeat="patient in $data">
							<td data-title="'Name'" sortable="'name'"
								filter="{ 'name': 'text' }">{{patient.name}}</td>
							<td data-title="'Patient ID'" sortable="'patientId'"
								filter="{ 'patientId': 'text' }">{{patient.patientId}}</td>
							<td data-title="'Institution'" sortable="'institution'"
								filter="{ 'institution.name': 'text' }">{{patient.institution.name}}</td>
							<td data-title="'DOB'" sortable="'dob'"
								filter="{ 'dob': 'text' }">{{patient.dob}}</td>
							<td data-title="'Gender'" sortable="'gender'"
								filter="{ 'gender': 'text' }">{{patient.gender}}</td>
							<td data-title="'Action'"><a><button
										class="btn  btn-success" ng-click="editPatientDialog(patient)">Edit</button></a>
										<a><button
										class="btn  btn-success" ng-click="openExamListView(patient)">Exams</button></a></td>
						</tr>
					</table>
				</div>

			</div>
			<!-- /widget-content -->
		</div>
		<!-- /widget -->



	</div>
	<!-- /span12 -->
</div>
<!-- /row -->
